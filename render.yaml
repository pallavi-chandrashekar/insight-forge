# Render Blueprint - https://render.com/docs/blueprint-spec

databases:
  - name: insightforge-db
    plan: free
    databaseName: insightforge
    user: insightforge

services:
  # Backend API
  - type: web
    name: insightforge-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: insightforge-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        sync: false  # Set manually in Render dashboard (Anthropic API key)
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: CORS_ORIGINS
        value: https://insightforge.onrender.com
      - key: PYTHON_VERSION
        value: "3.11"

  # Frontend (Static Site)
  - type: web
    name: insightforge
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://insightforge-api.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
