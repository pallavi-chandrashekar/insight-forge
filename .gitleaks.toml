# Gitleaks configuration for InsightForge
# Exclude false positives from documentation files

title = "InsightForge Gitleaks Config"

[extend]
useDefault = true

[allowlist]
# Paths to exclude from scanning (documentation with example tokens)
paths = [
    '''docs/tests/.*\.md''',
    '''docs/features/.*\.md''',
    '''docs/api/.*\.md''',
]

# Regex patterns to ignore
regexes = [
    '''Bearer\s+<[A-Z_]+>''',
    '''<JWT_[A-Z_]+>''',
    '''<YOUR_[A-Z_]+>''',
]
